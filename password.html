<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proctected Page</title>
    <link rel="stylesheet" href="password_style.css" />
</head>
<body>
    <header class="top-bar">
        <div class="logo">
          <img src="logo.png" alt="Developers Club Logo" />
        </div>
        <nav class="nav-links">
          <a href="index.html">Home</a>
          <a href="#">The Executive</a>
          <a href="#">The Board</a>
          <a href="#">Projects</a>
          <a href="#">Events</a>
          <a href="#">Media</a>
          <a href="#">Contact</a>
          <a href="members_area.html" class="cta">Members Area</a>
        </nav>
      </header>

      <section class="password-section">
        <div class="password-container">
          <h2 class="password-title">Password Protected</h2>
          <p class="password-instruction">
            To view this protected post, enter the password below:
          </p>
          <form class="password-form">
            <input class="password-input" type="password" placeholder="Enter password" />
            <div class="password-submit-wrapper">
              <button type="submit" class="password-submit">Submit</button>
            </div>
          </form>          
          
        </div>
      </section>

      <section class="newsletter">
        <div class="newsletter-container">
          <h2>SIGN UP TO OUR MONTHLY NEWSLETTER</h2>
          <p class="note"><span class="asterisk">*</span> indicates required</p>
          <form class="newsletter-form">
            <label for="email">Email Address <span class="asterisk">*</span></label>
            <input type="email" id="email" required />
      
            <label for="fname">First Name <span class="asterisk">*</span></label>
            <input type="text" id="fname" required />
      
            <label for="lname">Last Name <span class="asterisk">*</span></label>
            <input type="text" id="lname" required />
      
            <button type="submit">Subscribe</button>
          </form>
        </div>
      </section>
      
      
      <footer class="site-footer">
        <div class="footer-content">
          <div class="footer-left">
            <img src="footer_logo.png" alt="The Developers Club Logo" />
          </div>
          <div class="footer-center">
            <p>&copy; 2025 The Developers Club. All rights reserved.</p>
          </div>
          <div class="footer-right">
            <img src="icon_facebook.png" alt="Facebook" />
            <img src="icon_twitter.png" alt="Twitter" />
          </div>
        </div>
      </footer>
      
      
      <script>
        document.querySelector(".password-form").addEventListener("submit", function (e) {
          e.preventDefault();
          const pwd = document.querySelector(".password-input").value;
      
          // Parse the query string from the URL to detect source
          const urlParams = new URLSearchParams(window.location.search);
          const source = urlParams.get("from"); // 'tb' or 'te'
      
          if (pwd === "password") {
            if (source === "tb") {
              window.location.href = "members-area-inside.html"; // Change to your actual TB page
            } else if (source === "te") {
              window.location.href = "members-area-inside.html"; // Change to your actual TE page
            } else {
              window.location.href = "index.html"; // Default fallback
            }
          }
        });
      </script>
      
      
      
</body>
</html>
