<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous Meetings</title>
    <link rel="stylesheet" href="abcd_tracker_password_style.css" />
</head>
<body>
    <header class="top-bar">
        <div class="logo">
          <img src="logo.png" alt="Developers Club Logo" />
        </div>
        <nav class="nav-links">
          <a href="index.html">Home</a>
          <a href="#">The Executive</a>
          <a href="#">The Board</a>
          <a href="#">Projects</a>
          <a href="#">Events</a>
          <a href="#">Media</a>
          <a href="#">Contact</a>
          <a href="members_area.html" class="cta">Members Area</a>
        </nav>
      </header>

      <main>
        <section class="login-section">
            <div class="login-container">
              <form class="login-form" id="loginForm">
                <label for="username">Username or Email Address</label>
                <input type="text" id="username" class="login-input" placeholder="Enter email or username">
          
                <label for="password">Password</label>
                <input type="password" id="password" class="login-input" placeholder="Enter password">
          
                <div class="remember-container">
                  <input type="checkbox" id="remember">
                  <label for="remember">Remember Me</label>
                </div>
          
                <button type="submit" class="login-btn">Login</button>
              </form>
            </div>
          </section>
          
    </main>

      <footer class="site-footer">
        <div class="footer-content">
          <div class="footer-left">
            <img src="footer_logo.png" alt="The Developers Club Logo" />
          </div>
          <div class="footer-center">
            <p>&copy; 2025 The Developers Club. All rights reserved.</p>
          </div>
          <div class="footer-right">
            <img src="icon_facebook.png" alt="Facebook" />
            <img src="icon_twitter.png" alt="Twitter" />
          </div>
        </div>
      </footer>
      
      <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
          e.preventDefault();
          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value;
      
          if (username === "admin" && password === "admin") {
            window.location.href = "abcd_tracker.html"; // change this to your destination
          } else {
            alert("Invalid credentials. Please try again.");
          }
        });
      </script>
      

</body>
</html>
