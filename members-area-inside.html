<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members Area</title>
    <link rel="stylesheet" href="members_style.css" />
</head>
<body>
    <header class="top-bar">
        <div class="logo">
          <img src="logo.png" alt="Developers Club Logo" />
        </div>
        <nav class="nav-links">
          <a href="index.html">Home</a>
          <a href="#">The Executive</a>
          <a href="#">The Board</a>
          <a href="#">Projects</a>
          <a href="#">Events</a>
          <a href="#">Media</a>
          <a href="#">Contact</a>
          <a href="members_area.html" class="cta">Members Area</a>
        </nav>
      </header>

      <section class="member-cards">
        <div class="card">
          <img src="members_logo.png" alt="User Icon" class="card-icon" />
          <h3>PREVIOUS MEETINGS</h3>
          <a href="previous_meetings.html" class="btn">Find Out More</a>
        </div>
      
        <div class="card">
          <img src="members_logo.png" alt="User Icon" class="card-icon" />
          <h3>ABCD TRACKER</h3>
          <a href="abcd_tracker_password.html" class="btn">Find Out More</a>
        </div>
      </section>

      <section class="newsletter">
        <div class="newsletter-container">
          <h2>SIGN UP TO OUR MONTHLY NEWSLETTER</h2>
          <p class="note"><span class="asterisk">*</span> indicates required</p>
          <form class="newsletter-form">
            <label for="email">Email Address <span class="asterisk">*</span></label>
            <input type="email" id="email" required />
      
            <label for="fname">First Name <span class="asterisk">*</span></label>
            <input type="text" id="fname" required />
      
            <label for="lname">Last Name <span class="asterisk">*</span></label>
            <input type="text" id="lname" required />
      
            <button type="submit">Subscribe</button>
          </form>
        </div>
      </section>
      
      
      <footer class="site-footer">
        <div class="footer-content">
          <div class="footer-left">
            <img src="footer_logo.png" alt="The Developers Club Logo" />
          </div>
          <div class="footer-center">
            <p>&copy; 2025 The Developers Club. All rights reserved.</p>
          </div>
          <div class="footer-right">
            <img src="icon_facebook.png" alt="Facebook" />
            <img src="icon_twitter.png" alt="Twitter" />
          </div>
        </div>
      </footer>
      
      
</body>
